<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">



    <title>Landing Page</title>
</head>
<body>
    <div class="container">

        <!-- row satu 2 column -->
        <div class="row satu navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="col-md-6 col-satu-row-satu">
                    <img src="./images/Logo.png" alt="logo">
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contacts</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                        
                    </ul>
                </div>
            </div>
    
        </div>
    
        <!-- row dua 2 column -->
        <div class="row dua mt-3">
            <div class="col-md-6 col-satu-row-dua landing-title">
                <h4 class="child-title">Lorem Ipsum</h4>
                <h1 class="main-title">Landing Page Design</h1>
    
                <div class="btn-container">
                    <button class="btn btn-signup">Sign up</button>
                    <button class="btn btn-more">Show more</button>
                </div>
            </div>
    
            <div class="col-md-6  banner">
                <img src="./images/Banner-img.png" alt="banner">
            </div>
        </div>
    
        
    </div>

    <!-- row tiga 4 column -->
    <footer class="mt-2">
        <div class="container">
            <div class="row tiga">

                <div class="col step-1 active-step">
                    <div class="stp-1" id="stpOne">
                        <h5>Step 1</h5>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
                <div class="col step-2">
                    <div class="stp-2" id="stepTwo">
                        <h5>Step 2</h5>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
                <div class="col step-3">
                    <div class="stp-3" id="stepThree">
                        <h5>Step 3</h5>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
                
        
                <!-- button pakai js untuk bikin dom biar bisa ke step 1 2 dan 3 -->
                <div class="col-sm-3 button-arrow">
                    <button class="btn left-arrow"></button>
                    <button class="btn right-arrow"></button>
                </div>
            </div>
        </div>
    </footer> 
    



    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
